name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run checks (format, lint, typecheck, test, build)
        run: make check-no-smoke

  smoke:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker API image
        run: docker build -t artsamsonov/transcriptor-mcp-api:latest -f Dockerfile --target api .

      - name: Run smoke tests (REST only; set SMOKE_SKIP_MCP=0 to run MCP)
        run: npm run test:e2e:api
        env:
          SMOKE_IMAGE_API: artsamsonov/transcriptor-mcp-api:latest
          SMOKE_SKIP_MCP: '1'
