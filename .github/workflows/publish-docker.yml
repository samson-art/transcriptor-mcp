# Publish Docker images to registry on version tag push (e.g. v0.4.7).
# Requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (or other registry secrets).
name: Publish Docker

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push REST API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: api
          push: true
          tags: |
            artsamsonov/transcriptor-mcp-api:${{ steps.tag.outputs.version }}
            artsamsonov/transcriptor-mcp-api:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push MCP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: mcp
          push: true
          tags: |
            artsamsonov/transcriptor-mcp:${{ steps.tag.outputs.version }}
            artsamsonov/transcriptor-mcp:latest
          platforms: linux/amd64,linux/arm64
